<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19",
        "react-dom/": "https://esm.sh/react-dom@19/"
      }
    }
  </script>
  <script type="module" src="./swload.js"></script>
  <script type="module">
    const loading = document.getElementById('loading');
    loading.showModal();
  </script>
  <title>React Application</title>
</head>

<body>
  <dialog id="loading" style="outline:none; border:none; background:transparent;">
    <div class="spinner-border" role="status"></div>
    <span class="sr-only">Loading...</span>
  </dialog>
  <div id="root"></div>
  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";
    import App from "./App.tsx";

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(React.createElement(App));
    loading.close();
  </script>
</body>

</html>
